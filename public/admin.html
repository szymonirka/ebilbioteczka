<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="stylesheet" href="css/admin_style.css">
  <meta charset="UTF-8">
  <title>Panel Administratora</title>
</head>
<body>
<h1>ğŸ‘‘ Panel Administratora</h1>

<div id="admin_status"></div>

<section id="admin_books_management">
  <h2>ğŸ“š Dodaj nowÄ… ksiÄ…Å¼kÄ™</h2>

  <form id="addBookForm" enctype="multipart/form-data">
    <input type="text" name="title" id="book_title" placeholder="TytuÅ‚" required><br>
    <input type="text" name="author" id="book_author" placeholder="Autor" required><br>
    <!-- Write your comments here -->
    <textarea name="content" id="book_content" placeholder="TreÅ›Ä‡ ksiÄ…Å¼ki (opcjonalne)"></textarea><br>
    <input type="file" name="pdf" id="book_pdf" accept="application/pdf"><br><br>

    <button type="submit">â• Dodaj ksiÄ…Å¼kÄ™</button>
  </form>


  <h3>ğŸ“– IstniejÄ…ce ksiÄ…Å¼ki:</h3>
  <ul id="book_list"></ul>
</section>

<hr>

<section id="admin_user_management">
  <h2>ğŸ‘¥ ZarzÄ…dzanie isniejÄ…cymi uÅ¼ytkownikami</h2>
  <ul id="user_list"></ul>
</section>

<div id="admin_add_user">
  <h2>â• Dodaj uÅ¼ytkownika</h2>
  <input type="text" id="new_user_username" placeholder="Nazwa uÅ¼ytkownika">
  <input type="password" id="new_user_password" placeholder="HasÅ‚o">
  <input type="password" id="new_user_confirm_password" placeholder="PotwierdÅº hasÅ‚o">
  <select id="new_user_role">
    <option value="user">UÅ¼ytkownik</option>
    <option value="admin">Administrator</option>
  </select>
  <button onclick="createUser()">Dodaj uÅ¼ytkownika</button>
</div>



<p><a href="index.html">â† PowrÃ³t do strony gÅ‚Ã³wnej</a></p>

<script>
  const token = localStorage.getItem('token');
  const headers = {
    'Content-Type': 'application/json',
    'Authorization': 'Bearer ' + token
  };

  // SprawdÅº rolÄ™
  function checkAdmin() {
    if (!token) {
      alert("Brak dostÄ™pu â€“ zaloguj siÄ™ jako administrator.");
      window.location.href = "index.html";
      return;
    }

    const payload = JSON.parse(atob(token.split('.')[1]));
    if (payload.role !== 'admin') {
      alert("DostÄ™p tylko dla administratorÃ³w.");
      window.location.href = "index.html";
    } else {
      document.getElementById('admin_status').textContent = `Zalogowany jako: ${payload.username} (admin)`;
    }
  }

  // KsiÄ…Å¼ki
  async function loadBooks() {
    const res = await fetch('/api/admin/books', {
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      }
    });
    const books = await res.json();
    const list = document.getElementById('book_list');
    list.innerHTML = '';

    books.forEach(book => {
      const li = document.createElement('li');
      li.innerHTML = `
            <strong>${book.title}</strong> â€“ ${book.author}
            <button id="delete_button" onclick="deleteBook(${book.id})">ğŸ—‘ï¸ UsuÅ„</button>
            <button id="edit_button" onclick="showEditForm(${book.id}, '${book.title}', '${book.author}')">âœï¸ Edytuj</button>
        `;
      list.appendChild(li);
    });
  }


  //formularz edycji ksiazki

  function showEditForm(id, title, author) {
    const editSection = document.createElement('div');
    editSection.id = 'editSection_' + id;
    editSection.innerHTML = `
        <h3>âœï¸ Edytuj ksiÄ…Å¼kÄ™ (ID: ${id})</h3>
        <input type="text" id="edit_title_${id}" value="${title}" placeholder="TytuÅ‚"><br>
        <input type="text" id="edit_author_${id}" value="${author}" placeholder="Autor"><br>
        <input type="file" id="edit_pdf_${id}" accept="application/pdf"><br><br>
        <button onclick="submitEdit(${id})">ğŸ’¾ Zapisz zmiany</button>
        <button onclick="cancelEdit(${id})">âŒ Anuluj</button>
        <hr>
    `;

    // Wstawiamy formularz pod listÄ… ksiÄ…Å¼ek
    const list = document.getElementById('book_list');
    list.parentNode.insertBefore(editSection, list.nextSibling);
  }
  // wysylanie zmian po edycji ksiazki

  async function submitEdit(id) {
    const title = document.getElementById(`edit_title_${id}`).value;
    const author = document.getElementById(`edit_author_${id}`).value;
    const pdfFile = document.getElementById(`edit_pdf_${id}`).files[0];

    const formData = new FormData();
    formData.append('title', title);
    formData.append('author', author);
    if (pdfFile) {
      formData.append('pdf', pdfFile);
    }

    try {
      const res = await fetch(`/api/admin/books/${id}`, {
        method: 'PUT', // edytujemy!
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: formData
      });

      const data = await res.json();
      alert(data.message || "âœ… Zmiany zapisane!");
      loadBooks();
      document.getElementById(`editSection_${id}`).remove(); // usuÅ„ formularz edycji
    } catch (err) {
      console.error(err);
      alert('âŒ BÅ‚Ä…d podczas edycji ksiÄ…Å¼ki.');
    }
  }
  // anulowanie edycji ksiazki
  function cancelEdit(id) {
    const editForm = document.getElementById(`editSection_${id}`);
    if (editForm) editForm.remove();
  }

  // dodanie ksiazki
  async function addBook() {
    const title = document.getElementById('book_title').value;
    const author = document.getElementById('book_author').value;
    const content = document.getElementById('book_content').value;
    const pdfFile = document.getElementById('book_pdf').files[0]; // <-- plik pdf

    const formData = new FormData();
    formData.append('title', title);
    formData.append('author', author);
    formData.append('content', content);
    if (pdfFile) {
      formData.append('pdf', pdfFile);
    }

    try {
      const res = await fetch('/api/admin/books/upload', { // <<< waÅ¼ne: /upload
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
          // NIE ustawiamy Content-Type rÄ™cznie! (fetch sam to zrobi przy FormData)
        },
        body: formData
      });

      const data = await res.json();
      alert(data.message || "âœ… KsiÄ…Å¼ka dodana");

      document.getElementById('addBookForm').reset(); // czyÅ›cimy formularz
      loadBooks(); // odÅ›wieÅ¼amy listÄ™ ksiÄ…Å¼ek

    } catch (err) {
      console.error(err);
      alert('âŒ BÅ‚Ä…d podczas dodawania ksiÄ…Å¼ki.');
    }
  }
  //usuniecie ksiazki
  async function deleteBook(id) {
    if (!confirm("Na pewno usunÄ…Ä‡ ksiÄ…Å¼kÄ™?")) return;

    try {
      const res = await fetch(`/api/admin/books/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      });

      const data = await res.json();
      alert(data.message || "âœ… KsiÄ…Å¼ka usuniÄ™ta");
      loadBooks(); // odÅ›wieÅ¼ listÄ™ ksiÄ…Å¼ek
    } catch (err) {
      console.error(err);
      alert('âŒ BÅ‚Ä…d podczas usuwania ksiÄ…Å¼ki.');
    }
  }



  // UÅ¼ytkownicy
  async function loadUsers() {
    const res = await fetch('/api/admin/users', {
      headers
    });

    const users = await res.json();
    const list = document.getElementById('user_list');
    list.innerHTML = '';

    users.forEach(user => {
      const li = document.createElement('li');
      li.innerHTML = `
                    <strong>${user.username}</strong> â€“ ${user.role}
                    <button onclick="deleteUser(${user.id})">ğŸ—‘ï¸ UsuÅ„</button>
                `;
      list.appendChild(li);
    });
  }

  async function deleteUser(id) {
    if (!confirm("UsunÄ…Ä‡ uÅ¼ytkownika?")) return;

    const res = await fetch(`/api/admin/users/${id}`, {
      method: 'DELETE',
      headers
    });

    const data = await res.json();
    alert(data.message || "UÅ¼ytkownik usuniÄ™ty");
    loadUsers();
  }
  async function createUser() {
    const username = document.getElementById('new_user_username').value.trim();
    const password = document.getElementById('new_user_password').value;
    const confirmPassword = document.getElementById('new_user_confirm_password').value;
    const role = document.getElementById('new_user_role').value;

    if (!username || !password || !confirmPassword) {
      return alert('WprowadÅº wszystkie dane.');
    }

    if (password !== confirmPassword) {
      return alert('âŒ HasÅ‚a nie sÄ… takie same!');
    }

    try {
      const res = await fetch('/api/admin/users/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify({ username, password, role })
      });

      const data = await res.json();
      alert(data.message);

      // Czyszczenie formularza po sukcesie
      document.getElementById('new_user_username').value = '';
      document.getElementById('new_user_password').value = '';
      document.getElementById('new_user_confirm_password').value = '';
      document.getElementById('new_user_role').value = 'user';

      loadUsers(); // odÅ›wieÅ¼ listÄ™ uÅ¼ytkownikÃ³w
    } catch (err) {
      console.error(err);
      alert('âŒ BÅ‚Ä…d podczas dodawania uÅ¼ytkownika.');
    }
  }

  document.getElementById('addBookForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // zatrzymaj odÅ›wieÅ¼anie strony
    await addBook();
  });

  window.addEventListener('DOMContentLoaded', () => {
    checkAdmin();
    loadBooks();
    loadUsers();
  });
</script>
</body>
</html>
