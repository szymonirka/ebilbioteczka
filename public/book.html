<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczeg√≥≈Çy ksiƒÖ≈ºki</title>
    <link rel="stylesheet" href="css/book_style.css">
</head>
<body>
<div id="header_book">


    <div id="left_header">
        <h1>Szczeg√≥≈Çy ksiƒÖ≈ºki:</h1>
        <div id="book_details"></div>
        <div id="favorite_status"></div>
    </div>


    <div id="fav_buttons" >
        <button id="favorite_action" onclick="toggleFavorite()">üíñ Dodaj do ulubionych</button>
        <br>
        <a href="index.html">‚Üê Powr√≥t do listy</a>
    </div>

</div>


<!-- <div id="feedback_message" style="margin-top: 10px; color: green;"></div> -->

<div id="pdf_viewer"></div>



<script>
    let bookId;
    let isFavorite = false;
    const token = localStorage.getItem('token');

    async function loadBookDetails() {
        const params = new URLSearchParams(window.location.search);
        bookId = params.get('id');

        if (!bookId) {
            document.getElementById('book_details').textContent = 'Brak ID ksiƒÖ≈ºki';
            return;
        }

        try {
            const res = await fetch(`/api/books/${bookId}`);
            const book = await res.json();

            document.getElementById('book_details').innerHTML = `
                <h2>${book.title}</h2>
                <p><strong>Autor:</strong> ${book.author}</p>
                <p><strong>Opis:</strong> ${book.content || 'Brak opisu.'}</p>


            `;

            // Je≈õli jest PDF i u≈ºytkownik zalogowany
            if (token && book.pdf_path) {
                document.getElementById('pdf_viewer').innerHTML = `
                    <h3>üìñ Czytaj ksiƒÖ≈ºkƒô:</h3>
                    <iframe src="${book.pdf_path}" width="100%" height="600px"></iframe>
                `;
            }

            if (token) {
                checkIfFavorite(); // sprawdzamy czy ksiƒÖ≈ºka ju≈º w ulubionych
            }

        } catch (err) {
            document.getElementById('book_details').textContent = '‚ùå B≈ÇƒÖd ≈Çadowania ksiƒÖ≈ºki';
        }
    }

    async function checkIfFavorite() {
        try {
            const res = await fetch('/api/favorites', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            const favorites = await res.json();
            isFavorite = favorites.some(fav => fav.id == bookId);

            updateFavoriteButton();
        } catch (err) {
            console.error('B≈ÇƒÖd sprawdzania ulubionych:', err);
        }
    }

    function updateFavoriteButton() {
        const button = document.getElementById('favorite_action');
        if (button) {
            button.textContent = isFavorite ? '‚ùå Usu≈Ñ z ulubionych' : 'üíñ Dodaj do ulubionych';
        }
    }

    async function toggleFavorite() {
        if (!token) {
            showFeedback('Musisz byƒá zalogowany!', true);
            return;
        }

        try {
            const method = isFavorite ? 'DELETE' : 'POST';
            const res = await fetch(`/api/favorites/${bookId}`, {
                method: method,
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            const data = await res.json();
            showFeedback(data.message || (isFavorite ? 'Usuniƒôto z ulubionych' : 'Dodano do ulubionych'));

            isFavorite = !isFavorite;
            updateFavoriteButton();

        } catch (err) {
            showFeedback('‚ùå B≈ÇƒÖd operacji na ulubionych.', true);
        }
    }

    function showFeedback(message, isError = false) {
        const feedback = document.getElementById('feedback_message');
        if (feedback) {
            feedback.style.color = isError ? 'red' : 'green';
            feedback.textContent = message;
            setTimeout(() => {
                feedback.textContent = '';
            }, 3000);
        }
    }

    window.addEventListener('DOMContentLoaded', loadBookDetails);
</script>

</body>
</html>
